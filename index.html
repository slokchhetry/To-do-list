
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #000000;
            --chat-bg: #262626;
            --text-primary: #ffffff;
            --text-secondary: #8e8e8e;
            --accent-color: #0095f6;
            --danger-color: #ed4956;
            --message-bg: #363636;
            --input-bg: #262626;
            --border-color: #363636;
            --priority-high: #ff4d4d;
            --priority-medium: #ffb84d;
            --priority-low: #4dcf94;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--darker-bg);
        }

        .header {
            background: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            max-width: 85%;
            margin-bottom: 15px;
            position: relative;
            align-self: flex-end;
            animation: fadeInUp 0.3s ease;
        }

        .message-content {
            background: var(--message-bg);
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 4px;
            word-break: break-word;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .todo-text {
            font-size: 15px;
        }

        .todo-details {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .priority-high { color: var(--priority-high); }
        .priority-medium { color: var(--priority-medium); }
        .priority-low { color: var(--priority-low); }

        .due-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-actions {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 8px;
            display: none;
        }

        .message:hover .message-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--chat-bg);
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .action-btn.delete:hover {
            background: var(--danger-color);
        }

        .message.completed .message-content {
            background: var(--chat-bg);
            color: var(--text-secondary);
        }

        .completed-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 16px;
        }

        .input-section {
            background: var(--chat-bg);
            border-top: 1px solid var(--border-color);
        }

        .quick-options {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
        }

        .quick-options button {
            background: var(--message-bg);
            border: none;
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .quick-options button:hover {
            background: var(--accent-color);
        }

        .input-container {
            padding: 15px;
            position: relative;
        }

        .todo-input {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }

        .send-button {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            padding: 8px 16px;
        }

        .send-button:disabled {
            color: var(--text-secondary);
            cursor: default;
        }

        .empty-state {
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                TaskFlow
            </div>
            <button class="action-btn" onclick="todoApp.clearCompleted()">
                <i class="fas fa-broom"></i>
            </button>
        </div>

        <div class="messages-container" id="todoList"></div>

        <div id="emptyState" class="empty-state d-none">
            <i class="fas fa-tasks fa-3x mb-3"></i>
            <p>Your task list is empty!</p>
        </div>

        <div class="input-section">
            <div class="quick-options">
                <button onclick="todoApp.setPriority('high')">
                    <i class="fas fa-flag" style="color: var(--priority-high)"></i>
                    High
                </button>
                <button onclick="todoApp.setPriority('medium')">
                    <i class="fas fa-flag" style="color: var(--priority-medium)"></i>
                    Medium
                </button>
                <button onclick="todoApp.setPriority('low')">
                    <i class="fas fa-flag" style="color: var(--priority-low)"></i>
                    Low
                </button>
                <button onclick="todoApp.showDatePicker()">
                    <i class="far fa-calendar"></i>
                    Due Date
                </button>
            </div>

            <div class="input-container">
                <form id="todoForm">
                    <input type="text" class="todo-input" placeholder="Add a new task..." required>
                    <input type="hidden" id="priorityInput">
                    <input type="hidden" id="dueDateInput">
                    <button type="submit" class="send-button" disabled>Add</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.form = document.getElementById('todoForm');
                this.input = this.form.querySelector('.todo-input');
                this.sendButton = this.form.querySelector('.send-button');
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.priorityInput = document.getElementById('priorityInput');
                this.dueDateInput = document.getElementById('dueDateInput');
                this.editingId = null;
                
                this.initialize();
                this.initializeDatePicker();
            }

            initialize() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (this.editingId !== null) {
                        this.updateTodo();
                    } else {
                        this.addTodo();
                    }
                });

                this.input.addEventListener('input', () => {
                    this.sendButton.disabled = !this.input.value.trim();
                });

                this.renderTodos();
            }

            initializeDatePicker() {
                this.datePicker = flatpickr("#dueDateInput", {
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    minDate: "today",
                    theme: "dark"
                });
            }

            showDatePicker() {
                this.datePicker.open();
            }

            setPriority(priority) {
                this.priorityInput.value = priority;
                document.querySelectorAll('.quick-options button').forEach(btn => {
                    btn.style.background = btn.textContent.trim().toLowerCase() === priority ? 
                        'var(--accent-color)' : 'var(--message-bg)';
                });
            }

            addTodo() {
                const text = this.input.value.trim();
                if (text) {
                    const todo = {
                        id: Date.now(),
                        text,
                        completed: false,
                        timestamp: new Date().toISOString(),
                        priority: this.priorityInput.value || 'medium',
                        dueDate: this.dueDateInput.value,
                    };
                    
                    this.todos.unshift(todo);
                    this.saveTodos();
                    this.renderTodos();
                    this.resetForm();
                }
            }

            resetForm() {
                this.input.value = '';
                this.priorityInput.value = '';
                this.dueDateInput.value = '';
                this.sendButton.disabled = true;
                document.querySelectorAll('.quick-options button').forEach(btn => {
                    btn.style.background = 'var(--message-bg)';
                });
            }

            toggleTodo(id) {
                this.todos = this.todos.map(todo => 
                    todo.id === id ? {...todo, completed: !todo.completed} : todo
                );
                this.saveTodos();
                this.renderTodos();
            }

            editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    this.editingId = id;
                    this.input.value = todo.text;
                    this.priorityInput.value = todo.priority;
                    this.dueDateInput.value = todo.dueDate || '';
                    this.setPriority(todo.priority);
                    this.input.focus();
                    this.sendButton.textContent = 'Update';
                }
            }

            updateTodo() {
                const text = this.input.value.trim();
                if (text) {
                    this.todos = this.todos.map(todo => 
                        todo.id === this.editingId ? {
                            ...todo,
                            text,
                            priority: this.priorityInput.value,
                            dueDate: this.dueDateInput.value
                        } : todo
                    );
                    this.saveTodos();
                    this.renderTodos();
                    this.resetForm();
                    this.editingId = null;
                    this.sendButton.textContent = 'Add';
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveTodos();
                this.renderTodos();
            }

            clearCompleted() {
                this.todos = this.todos.filter(todo => !todo.completed);
                this.saveTodos();
                this.renderTodos();
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                });
            }

            renderTodos() {
                if (this.todos.length === 0) {
                    this.todoList.innerHTML = '';
                    this.emptyState.classList.remove('d-none');
                    return;
                }

                this.emptyState.classList.add('d-none');
                this.todoList.innerHTML = this.todos
                    .map(todo => `
                        <div class="message ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                            <div class="message-actions">
                                <button class="action-btn edit" onclick="todoApp.
