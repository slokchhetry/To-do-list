<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #000000;
            --chat-bg: #262626;
            --text-primary: #ffffff;
            --text-secondary: #8e8e8e;
            --accent-color: #0095f6;
            --danger-color: #ed4956;
            --message-bg: #363636;
            --input-bg: #262626;
            --border-color: #363636;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--darker-bg);
        }

        .header {
            background: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            max-width: 85%;
            margin-bottom: 15px;
            position: relative;
            align-self: flex-end;
            animation: fadeInUp 0.3s ease;
        }

        .message-content {
            background: var(--message-bg);
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 4px;
            word-break: break-word;
            position: relative;
        }

        .message-actions {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 8px;
            display: none;
        }

        .message:hover .message-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--chat-bg);
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .action-btn.delete:hover {
            background: var(--danger-color);
        }

        .message.completed .message-content {
            background: var(--chat-bg);
            color: var(--text-secondary);
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 16px;
        }

        .input-container {
            background: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            position: sticky;
            bottom: 0;
        }

        .todo-input {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }

        .send-button {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            padding: 8px 16px;
        }

        .send-button:disabled {
            color: var(--text-secondary);
            cursor: default;
        }

        .empty-state {
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
        }

        /* Custom Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--message-bg);
        }

        /* Edit Mode Styles */
        .edit-mode .message-content {
            background: var(--accent-color);
        }

        .completed-icon {
            color: #00ff00;
            margin-left: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="h6 mb-0">Todo Chat</h1>
        </div>

        <div class="messages-container" id="todoList">
            <!-- Messages will be inserted here -->
        </div>

        <div id="emptyState" class="empty-state d-none">
            <i class="fas fa-comments fa-3x mb-3"></i>
            <p>No todos yet! Send your first todo message below.</p>
        </div>

        <div class="input-container">
            <form id="todoForm">
                <div class="position-relative">
                    <input type="text" class="todo-input" placeholder="Type a new todo..." required>
                    <button type="submit" class="send-button" disabled>Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.form = document.getElementById('todoForm');
                this.input = this.form.querySelector('input');
                this.sendButton = this.form.querySelector('button');
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.editingId = null;
                
                this.initialize();
            }

            initialize() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (this.editingId !== null) {
                        this.updateTodo();
                    } else {
                        this.addTodo();
                    }
                });

                this.input.addEventListener('input', () => {
                    this.sendButton.disabled = !this.input.value.trim();
                });

                this.renderTodos();
            }

            addTodo() {
                const text = this.input.value.trim();
                if (text) {
                    const todo = {
                        id: Date.now(),
                        text,
                        completed: false,
                        timestamp: new Date().toISOString()
                    };
                    
                    this.todos.unshift(todo);
                    this.saveTodos();
                    this.renderTodos();
                    this.input.value = '';
                    this.sendButton.disabled = true;
                }
            }

            toggleTodo(id) {
                this.todos = this.todos.map(todo => 
                    todo.id === id ? {...todo, completed: !todo.completed} : todo
                );
                this.saveTodos();
                this.renderTodos();
            }

            editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    this.editingId = id;
                    this.input.value = todo.text;
                    this.input.focus();
                    this.sendButton.textContent = 'Update';
                    document.querySelector(`[data-id="${id}"]`).classList.add('edit-mode');
                }
            }

            updateTodo() {
                const text = this.input.value.trim();
                if (text) {
                    this.todos = this.todos.map(todo => 
                        todo.id === this.editingId ? {...todo, text} : todo
                    );
                    this.saveTodos();
                    this.renderTodos();
                    this.input.value = '';
                    this.sendButton.textContent = 'Send';
                    this.sendButton.disabled = true;
                    this.editingId = null;
                }
            }

            deleteTodo(id) {
                if (this.editingId === id) {
                    this.editingId = null;
                    this.input.value = '';
                    this.sendButton.textContent = 'Send';
                    this.sendButton.disabled = true;
                }
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveTodos();
                this.renderTodos();
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('en-US', {
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                });
            }

            renderTodos() {
                if (this.todos.length === 0) {
                    this.todoList.innerHTML = '';
                    this.emptyState.classList.remove('d-none');
                    return;
                }

                this.emptyState.classList.add('d-none');
                this.todoList.innerHTML = this.todos
                    .map(todo => `
                        <div class="message ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                            <div class="message-actions">
                                <button class="action-btn edit" onclick="todoApp.editTodo(${todo.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete" onclick="todoApp.deleteTodo(${todo.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="message-content" onclick="todoApp.toggleTodo(${todo.id})">
                                ${todo.text}
                                ${todo.completed ? '<span class="completed-icon"><i class="fas fa-check-circle"></i></span>' : ''}
                            </div>
                            <div class="timestamp">${this.formatTimestamp(todo.timestamp)}</div>
                        </div>
                    `)
                    .join('');
            }
        }

        const todoApp = new TodoApp();
    </script>
</body>
</html>
